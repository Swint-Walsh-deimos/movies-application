<body>

<div id="preloader">
    <img src="img/spinner.svg" alt="">
</div>
<div class="main-container">
    <div class="card-container" id="card-container">
        <div id="addCard" data-toggle="modal" data-target="#exampleModal">
           <div class="card">
                <i class="fas fa-plus"></i>
                <div class="card-body">
                    <p class="card-text">Add Your Own</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--modal button to test-->
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
    Add a review
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tell us about your experience!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="reviewCard">
                    <!--    Review title   -->
                    <form>
                        <div class="form-group">
                            <label for="reviewTitle">Your name</label>
                            <input type="text" class="form-control" required minlength="1" maxlength="18" id="reviewerName" placeholder="...">
                        </div>
                        <div class="form-group">
                            <label for="reviewTitle">Title your review</label>
                            <input type="text" class="form-control" minlength="4" maxlength="24" id="reviewtitle" placeholder="...">
                        </div>

                        <!--        how many *****-->
                        <div class="input-group mt-4 width">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="starRating">Rating</label>
                            </div>
                            <select class="custom-select width" id="starRating">
                                <option value="⭐️">⭐️</option>
                                <option value="⭐️⭐️">️⭐️ ⭐️</option>
                                <option value="⭐️⭐️⭐️">⭐️ ⭐️ ⭐️</option>
                                <option value="⭐️⭐️⭐️⭐️">⭐️ ⭐️ ⭐️ ⭐️</option>
                                <option value="⭐️⭐️⭐️⭐️⭐️" selected>⭐️ ⭐️ ⭐️ ⭐️ ⭐️</option>
                            </select>
                        </div>
                        <!--        Review content-->
                        <div class="form-group">
                            <input type="text" style="height: 200px;" minlength="18" maxlength="140" class="form-control" id="reviewContent" placeholder="Tell us about your experience...">
                        </div>
                        <!--                        <button type="submit" class="btn btn-primary">Submit</button>-->
                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="submitReview" type="button" data-dismiss="modal" class="btn btn-warning">Submit Review</button>
            </div>
        </div>
    </div>
</div>
